<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<form #f="ngForm" (ngSubmit)="onAddRecipe(f)">
 <ion-list>
   <ion-item>
     <ion-label fixed color="dark" > Name</ion-label>
     <ion-input placeholder="max" name="fulName" type="text" ngModel required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label fixed color="dark"> Amount</ion-label>
     <ion-input placeholder="2" type="number" name="num" ngModel required> </ion-input>
   </ion-item>

     <button ion-button  type="submit" [disabled]="!f.valid" block  > Add Item</button>
 </ion-list>
</form>
</ion-content>
